syntax = "proto3";

service Mensagem {
    rpc RecebePessoa(MensagemPessoa) returns (MensagemPessoa) {}
    rpc FuncaoVoid(MensagemVoid) returns (MensagemVoid) {}
    rpc FuncaoLong(MensagemLong) returns (MensagemLong) {}
    //rpc FuncaoString() returns (google.protobuf.StringValue) {}
    
}


message MensagemPessoa {
    string nome = 1;
}

message MensagemVoid{

}

message MensagemLong{
    int64 valor = 1;
}